<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      // var
      var x = 20;  // redeclaring
      x = 15; // reassaign

      console.log(x);

      // let
      let p = 20;
      p = 30; // can only reassigning but not redeclaring

      console.log(p);

      // const
      const z = 20; // block level container
      //z = 30;
      
      // can't possible reassigning and redeclaring

      console.log(z);
   </script>
</body>
</html>
