<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>

   <div id="show"></div>

   <script>
      const vehicle = {
         type: 'Car',
         price: '10L',
         color: 'Red'
      }
      // Old way
      function details(v){
         return "My Vehicle: " + v.type + " " + v.price + " " + v.color;
      }
      

      //document.write(details(vehicle));
      let output = details(vehicle);
      document.getElementById('show').innerHTML = output;
      
   </script>
   
</body>
</html>
